                    </div>
                </div>
                <div class="col-sm">

    <script>
        var app = new Vue({

            data: {

                page: {

                    size: 10
                }
            },
            mounted: function() {
                this.getCustomers()
            },
            methods: {
                getCustomers: function() {
                    var url = 'http://q5u5tmfa2.bkt.clouddn.com/api/books/topbook250.json';
                    this.$http.get(url).then(function(res){
                        if(!res.ok){
                            alert('请求出错！');
                        }
                        console.log(res.body.code);
                        this.list = res.body.booklist

                }
            }
